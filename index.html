<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Allot-Ease</title>
      <link rel="icon" href="/assests/logo.ico" type="image/x-icon">
      <link rel="stylesheet" href="/css/login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <nav>
         <div class="logo">
            <img src="/assests/ALLOT-EASE.png" width="auto" height="55px">
         </div>
         <ul>
            <li><a href="#">Home</a></li>
            <li><a href="studentregistration.html">About</a></li>
            <li><a href="#">Login</a></li>
         </ul>
      </nav>

      <div class="content">
         <div class="text">Login Form</div>
         <form id="login-form" onsubmit="validateLogin(event)">
            <div class="field">
               <input type="text" id="email" required>
               <span class="fas fa-user"></span>
               <label>Email</label>
            </div>
            <div class="field">
               <input type="password" id="password" required>
               <span class="fas fa-lock"></span>
               <label>Password</label>
            </div>
            <div class="forgot-pass">
               <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Sign in</button>
            <div class="sign-up">
               New Student
               <a href="/html/registration.html">Signup now</a>
            </div>
         </form>
      </div>
      <script src="/js/login.js"></script>
   </body>
</html>
